<body>
    <div class="container">
        <div class="row">
            <h1>Sakura Matches</h1>
        </div>
        <div class="row">
            <h3>Complete our short survey. <br>We will find the friend of your dreams!</h3>
        </div>
        <a href="/survey">
            <button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-eye-open"></span>Survey</button>
        </a>
    </div>
    <button type="submit" class="btn btn-primary btn-md" id="searchBtn">
        </span><span class="glyphicon glyphicon-search"></span> Search Your Feelings. You know it is true.</button>
    <div id="stats">
        <h3><strong>Role:</strong> <span id="role">Jedi Master</span></h3>
        <h3><strong>Age:</strong> <span id="age">900</span></h3>
        <h3><strong>Force Points:</strong> <span id="forcePoints">2000</span></h3>
    </div>
    <footer class="footer">
        <div class="container">
            <p class="text-muted"> <a href="/api">API Friends List</a>| <a href="https://github.com/jackw2050/Friend-Finder">GitHub Repo</a></p>
        </div>
    </footer>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript">
    $('#searchBtn').on("click", function() {

        var searchedCharacter = $("#characterSearch").val().trim();

        searchedCharacter = searchedCharacter.replace(/\s+/g, '').toLowerCase();

        $.get("http://localhost:3000/api/", function(data) {

            console.log(data);
            if (data == false) {
                $("#name").text("The force is not strong with this one. Your character was not found. ");
                $("#stats").hide();
            } else {
                $("#stats").show();
                $("#routeName").text(data.routeName);
                $("#name").text(data.routeName);
                $("#photo").text(data.photoPath);
                
            }

        });

    });
    </script>
